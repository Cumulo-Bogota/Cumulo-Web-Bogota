page_name: Telescopios
page_description: Realizamos observaciones semanales del Sol, la Luna, los planetas y otros objetos más misteriosos, ¿te atreverás a descubrirlos todos?
objective: Nuestro objetivo desde el Comité de Telescopios ofrecer a todo el que lo desee la posibilidad de maravillarse con las hermosas vistas del cielo nocturno (y diurno también) mediante el uso de equipos profesionales propios o del Observatorio Astronómico Nacional, acompañanos en las noches de «weekday» y Jueves de 6:00pm a 8:00pm para descubrir lo que el universo tiene para enseñar.
